bookdown::bs4_book:
  fig_width: 5.5
  includes:
    after_body: include/webex.js
  css:
  - include/style.css
  - include/webex.css
  theme:
    primary: '#096B72'
  repo:
    base: https://github.com/singmann/stats_for_experiments
    branch: main
  md_extensions: -smart
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
